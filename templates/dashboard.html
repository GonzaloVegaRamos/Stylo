<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STYLO</title>
    <script src="/static/js/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      /* Reset básico */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        color: #444;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      /* Header */
      .header {
        background: #ffe5d4;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 15px 20px;
        position: relative;
        display: flex;
        justify-content: space-between; /* ⬅️ esto separa logo y cuenta */
        align-items: center; /* ⬅️ centra verticalmente */
        font-weight: 600;
        font-size: 1rem;
        color: #666;
        z-index: 10;
      }

      .account-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        height: 70px;
        transition: height 0.3s ease;
      }

      .header button {
        background: #ffe5d4;
        border: 1px solid #60b1a7;
        color: #666;
        padding: 8px 16px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        white-space: wrap;
      }

      .header button:hover {
        background: #60b1a7;
        color: white;
      }

      /* Navegación */
      nav {
        background: #fff;
        display: flex;
        padding: 10px 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        gap: 15px;
        font-weight: 600;
        overflow-x: auto;
        white-space: nowrap;
        scrollbar-width: none; /* Firefox */
      }

      nav::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      nav a {
        color: #60b1a7;
        text-decoration: none;
        font-size: 1rem;
        position: relative;
        padding: 5px 0;
        transition: color 0.3s ease;
      }

      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 2px;
        background: #60b1a7;
        transition: width 0.3s ease;
        border-radius: 2px;
      }

      nav a:hover {
        color: #666;
      }

      nav a:hover::after {
        width: 100%;
      }

      /* Imagen principal y fondo animado */
      .main-image {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
        height: 60vh;
        min-height: 400px;
        overflow: hidden;
      }

      .fondo {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        width: 300vw;
        height: 100%;
        animation: slideBackground 30s linear infinite;
        opacity: 0.2;
        border-radius: 20px;
        pointer-events: none;
        user-select: none;
      }

      .fondo img {
        width: 100vw;
        height: 100%;
        object-fit: cover;
        flex-shrink: 0;
        filter: brightness(0.8);
        border-radius: 20px;
      }

      @keyframes slideBackground {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100vw);
        }
      }

      /* Contenedor principal */
      .contenedor {
        position: relative;
        background: #ffe5d4;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 12px 30px rgba(55, 66, 250, 0.25);
        max-width: 500px;
        width: 90%;
        text-align: center;
        z-index: 1;
        color: #2f3542;
        margin: 0 20px;
      }

      .contenedor h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        user-select: none;
        letter-spacing: 0.04em;
      }

      .boton {
        display: inline-block;
        padding: 12px 28px;
        margin: 10px 8px 0;
        font-weight: 600;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(55, 66, 250, 0.3);
        user-select: none;
        width: 100%;
        max-width: 200px;
      }

      .boton1,
      .boton2 {
        background: #60b1a7;
        color: white;
      }

      .boton1:hover,
      .boton2:hover {
        background: #2f3542;
        box-shadow: 0 8px 20px rgba(47, 53, 66, 0.5);
        transform: translateY(-3px);
      }

      /* Sección noticias */
      .news-section {
        max-width: 900px;
        width: 95%;
        margin: 40px auto 60px;
        padding: 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      }

      .news-section h2 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 30px;
        color: #60b1a7;
        letter-spacing: 0.03em;
        user-select: none;
      }

      .news-item {
        background: #f7f9fc;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 3px 10px rgba(55, 66, 250, 0.05);
        transition: background-color 0.3s ease;
      }

      .news-item:hover {
        background-color: #e1e8ff;
      }

      .news-item h3 {
        font-size: 1.4rem;
        margin-bottom: 12px;
        color: #2f3542;
      }

      .news-item p {
        font-size: 1rem;
        color: #555;
        line-height: 1.4;
      }

      .news-item .date {
        font-size: 0.85rem;
        color: #888;
        text-align: right;
        margin-top: 10px;
        font-style: italic;
      }

      /* Banner de anuncio */
      .ad-section {
        width: 100%;
        background: #ffe5d4;
        padding: 30px 0;
        margin: 40px 0;
      }

      .ad-banner {
        max-width: 1200px;
        width: 95%;
        margin: 0 auto;
        background: #ffe5d4;
        padding: 20px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        gap: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .ad-banner img {
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
      }

      .ad-text {
        flex: 1;
        padding: 0 10px;
      }

      .ad-text h2 {
        font-size: 1.6rem;
        color: #2f3542;
        margin-bottom: 10px;
      }

      .ad-text p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 15px;
      }

      .ad-text button {
        background: #60b1a7;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .ad-text button:hover {
        background-color: #2f3542;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Footer */
      footer {
        background: #fff;
        text-align: center;
        padding: 20px;
        color: #999;
        font-size: 0.9rem;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        margin-top: auto;
      }

      /* Gestión de usuario */
      .user-management {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .user-management-btn {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }

      .user-management-btn:hover {
        transform: scale(1.1);
      }

      /* Modal de gestión de usuario */
      .user-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .user-modal-content {
        background: white;
        padding: 25px;
        border-radius: 15px;
        width: 95%;
        max-width: 400px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .close-modal {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
      }

      .user-modal h3 {
        margin-bottom: 20px;
        color: #2f3542;
        text-align: center;
        font-size: 1.3rem;
      }

      .user-option {
        margin-bottom: 15px;
      }

      .user-option label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
        font-size: 0.9rem;
      }

      .user-option input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      .user-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        gap: 10px;
      }

      .user-actions button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        flex: 1;
      }

      .update-btn {
        background: #60b1a7;
        color: white;
      }

      .update-btn:hover {
        background: #4a8d84;
      }

      .delete-btn {
        background: #ff6b6b;
        color: white;
      }

      .delete-btn:hover {
        background: #e05555;
      }

      /* Media Queries */
      @media (max-width: 992px) {
        .logo {
          flex: 1 1 100%; /* o un valor como 40% si quieres limitar el tamaño */
          display: flex;
          justify-content: center;
        }

        .main-image {
          height: 50vh;
          min-height: 350px;
        }

        .contenedor {
          padding: 30px;
        }

        .contenedor h2 {
          font-size: 1.6rem;
        }

        .news-section h2 {
          font-size: 1.8rem;
        }

        .ad-banner {
          flex-direction: column;
          text-align: center;
        }

        .ad-banner img {
          max-width: 100%;
          margin-bottom: 15px;
        }
      }

      @media (max-width: 768px) {
        .logo {
          flex: 1 1 100%; /* o un valor como 40% si quieres limitar el tamaño */
          display: flex;
          justify-content: center;
        }

        .logo img {
          height: 60px;
        }

        .account-info {
          flex-direction: row;
          align-items: center;
        }

        .header button {
          width: auto;
          max-width: 200px;
        }

        nav {
          padding: 10px 15px;
        }

        .main-image {
          height: 45vh;
          min-height: 300px;
        }

        .contenedor {
          padding: 25px 20px;
        }

        .boton {
          padding: 10px 20px;
          font-size: 0.95rem;
        }

        .news-section {
          margin: 30px auto 50px;
        }

        .news-item h3 {
          font-size: 1.3rem;
        }

        .ad-text h2 {
          font-size: 1.4rem;
        }

        .user-modal-content {
          padding: 20px 15px;
        }
      }

      @media (max-width: 576px) {
        .logo {
          flex: 1 1 100%; /* o un valor como 40% si quieres limitar el tamaño */
          display: flex;
          justify-content: center;
          position: center;
        }

        .logo img {
          height: 50px;
        }

        nav a {
          font-size: 0.9rem;
        }

        .main-image {
          height: 40vh;
          min-height: 250px;
        }

        .contenedor {
          padding: 20px 15px;
        }

        .contenedor h2 {
          font-size: 1.4rem;
        }

        .boton {
          padding: 10px 15px;
          margin: 8px 0;
          max-width: 100%;
        }

        .news-section {
          padding: 15px;
        }

        .news-section h2 {
          font-size: 1.5rem;
        }

        .news-item {
          padding: 15px;
        }

        .news-item h3 {
          font-size: 1.2rem;
        }

        .news-item p {
          font-size: 0.95rem;
        }

        .ad-section {
          padding: 20px 0;
        }

        .ad-banner {
          padding: 15px;
        }

        .ad-text h2 {
          font-size: 1.2rem;
        }

        .ad-text button {
          padding: 10px 20px;
          font-size: 0.9rem;
        }

        .user-actions {
          flex-direction: column;
        }

        .user-actions button {
          width: 100%;
        }
      }

      @media (max-width: 400px) {
        .logo {
          flex: 1 1 100%; /* o un valor como 40% si quieres limitar el tamaño */
          display: flex;
          justify-content: center;
        }

        .header button {
          padding: 6px 12px;
          font-size: 0.9rem;
        }

        .contenedor h2 {
          font-size: 1.3rem;
        }

        .boton {
          font-size: 0.9rem;
        }

        .fondo {
          animation-duration: 45s;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="static/img/STYLO (1).png" alt="Logo" style="height: 80px" />
      </div>

      <div class="account-info">
        <p id="user-info">Cargando información...</p>
        <button
          id="user-management-btn"
          class="user-management-btn"
          style="display: none"
        >
          ⚙️
        </button>
        <button id="login-btn" style="display: none">Iniciar sesión</button>
      </div>
    </div>

    <!-- Nav -->
    <nav>
      <a href="/armario">ARMARIO</a>
      <a href="/comunidad">EXPLORAR</a>
      <a href="/Guia-Estilo">¿POR DONDE EMPIEZO?</a>
    </nav>

    <!-- Imagen principal con fondo en movimiento -->
    <div class="main-image">
      <div class="fondo">
        <img src="static/img/FU.png" alt="Fondo" />
        <img src="static/img/FU.png" alt="Fondo" />
        <img src="static/img/FU.png" alt="Fondo" />
      </div>

      <div class="contenedor">
        <h2>Armario Virtual</h2>
        <button
          class="boton boton1"
          onclick="window.location.href='/crear-conjunto'"
        >
          ¡Empieza a crear!
        </button>
        <button class="boton boton2" onclick="window.location.href='/armario'">
          Ver tu armario
        </button>
      </div>
    </div>

    <div id="user-modal" class="user-modal">
      <div class="user-modal-content">
        <span class="close-modal">&times;</span>
        <h3>Gestión de cuenta</h3>

        <div class="user-option">
          <label for="new-username">Cambiar nombre de usuario</label>
          <input
            type="text"
            id="new-username"
            placeholder="Nuevo nombre de usuario"
          />
        </div>

        <div class="user-actions">
          <button class="update-btn" id="update-username-btn">
            Actualizar
          </button>
          <button id="logout-btn" style="display: none">Cerrar sesión</button>
          <button class="delete-btn" id="delete-account-btn">
            Eliminar cuenta
          </button>
        </div>
      </div>
    </div>

    <!-- Banner de Anuncio - MODIFICADO -->
    <section class="ad-section">
      <div class="ad-banner">
        <img
          src="static/img/Nueva coleccion verano 2025 (1).png"
          alt="Anuncio especial"
        />
        <div class="ad-text">
          <h2>🎉 ¡Gran promoción de temporada!</h2>
          <p>Descubre descuentos exclusivos en nuevas colecciones.</p>
          <button onclick="window.location.href='promo.html'">
            Ver Promoción
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Stylo | Todos los derechos reservados</p>
    </footer>

    <script>
      const supabaseUrl = "https://fcuoobbozbpwobfzbfwb.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjdW9vYmJvemJwd29iZnpiZndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzMDk2OTUsImV4cCI6MjA1Njg4NTY5NX0.kBnE22zwoUuTU2LORXr5llC2XmkM92s1nPAIG4yisyQ";
      const supabaseClient = supabase.createClient(
        supabaseUrl,
        supabaseAnonKey
      );

      const userInfoElement = document.getElementById("user-info");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const userManagementBtn = document.getElementById("user-management-btn");
      const userModal = document.getElementById("user-modal");
      const closeModal = document.querySelector(".close-modal");
      const updateUsernameBtn = document.getElementById("update-username-btn");
      const deleteAccountBtn = document.getElementById("delete-account-btn");
      const newUsernameInput = document.getElementById("new-username");

      window.onload = async () => {
        const {
          data: { session },
        } = await supabaseClient.auth.getSession();

        if (session) {
          console.log("Usuario logueado:", session.user);

          // Guardar el token
          localStorage.setItem("token", session.access_token);

          // Mostrar bienvenida
          const {
            data: { user },
          } = await supabaseClient.auth.getUser();

          if (user) {
            try {
              const response = await fetch(
                "https://stylo-4u8w.onrender.com/users/google-register",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    id: user.id,
                    email: user.email,
                    full_name:
                      user.user_metadata.full_name || user.email.split("@")[0],
                  }),
                }
              );

              if (!response.ok) {
                const errorText = await response.text();
                console.error(
                  "Error registrando usuario:",
                  response.status,
                  errorText
                );
              }
            } catch (err) {
              console.error("Error de red o fetch:", err);
            }
          }

          await checkAuth();
        } else {
          console.log("No hay sesión activa");
          userInfoElement.textContent = " ";
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
          userManagementBtn.style.display = "none";
        }
      };

      let currentUser = null;

      // Función principal de autenticación
      async function checkAuth() {
        try {
          const token = localStorage.getItem("token");
          // Ocultar elementos por defecto
          loginBtn.style.display = "none";
          logoutBtn.style.display = "none";
          userManagementBtn.style.display = "none";

          if (!token) {
            throw new Error("No hay token");
          }
          console.log("Token:", token);
          const response = await fetch(
            "https://stylo-4u8w.onrender.com/users/me",
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error("No autorizado");
          }

          const data = await response.json();
          console.log("Datos recibidos de /me:", data);
          currentUser = data;
          userInfoElement.textContent = data.username;
          logoutBtn.style.display = "inline-block";
          userManagementBtn.style.display = "inline-block";
        } catch (error) {
          console.error("Error de autenticación:", error);
          localStorage.removeItem("token");
          userInfoElement.textContent = "No has iniciado sesión";
          loginBtn.style.display = "inline-block";
        }
      }

      // Función para actualizar el nombre de usuario
      async function updateUsername(newUsername) {
        try {
          const token = localStorage.getItem("token");
          const response = await fetch(
            "https://stylo-4u8w.onrender.com/users/me",
            {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ username: newUsername }),
            }
          );

          if (!response.ok) {
            throw new Error("Error en la respuesta del servidor");
          }

          const data = await response.json();
          currentUser = data;
          userInfoElement.textContent = data.username;

          Swal.fire({
            text: "Has cambiado el nombre!",
            icon: "success",
          });

          userModal.style.display = "none";
        } catch (error) {
          alert("Hubo un error al actualizar el nombre de usuario");
        }
      }

      // Función para eliminar la cuenta
      async function deleteAccount() {
        try {
          const token = localStorage.getItem("token");
          const response = await fetch(
            "https://stylo-4u8w.onrender.com/users/me",
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error("Error en la respuesta del servidor");
          }

          localStorage.removeItem("token");
          Swal.fire({
            text: "Tu cuenta ha sido eliminada",
            icon: "success",
          });
          location.reload();
        } catch (error) {
          console.error("Error al eliminar:", error);
          alert("Hubo un error al eliminar tu cuenta");
        }
      }

      // Event Listeners
      loginBtn.addEventListener("click", () => {
        window.location.href = "/login";
      });

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        location.reload();
      });

      userManagementBtn.addEventListener("click", () => {
        userModal.style.display = "flex";
        if (currentUser) {
          newUsernameInput.value = currentUser.username;
        }
      });

      closeModal.addEventListener("click", () => {
        userModal.style.display = "none";
      });

      window.addEventListener("click", (event) => {
        if (event.target === userModal) {
          userModal.style.display = "none";
        }
      });

      updateUsernameBtn.addEventListener("click", () => {
        const newUsername = newUsernameInput.value.trim();
        if (!newUsername) {
          alert("Por favor ingresa un nombre de usuario válido");
          return;
        }
        updateUsername(newUsername);
      });

      deleteAccountBtn.addEventListener("click", () => {
        Swal.fire({
          title: "¿Estás seguro de que quieres eliminar tu cuenta?",
          text: " Esta acción no se puede deshacer.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Si, Borrala",
        }).then((result) => {
          if (result.isConfirmed) {
            deleteAccount();
          }
        });
      });

      document
        .getElementById("logout-btn")
        .addEventListener("click", async () => {
          const { error } = await supabaseClient.auth.signOut();
          if (error) {
            console.error("Error al cerrar sesión:", error.message);
            alert("Error al cerrar sesión: " + error.message);
          } else {
            localStorage.removeItem("token"); // Limpia el token si lo usas
            location.reload(); // Recarga para reiniciar el estado
          }
        });

      // Inicialización
    </script>
  </body>
</html>
