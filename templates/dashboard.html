<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STYLO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      /* Reset básico */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        color: #444;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }
      /* Header con fondo claro y sombra sutil */
      .header {
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 15px 20px;
        position: relative;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 15px;
        font-weight: 600;
        font-size: 1.1rem;
        color: #666;
        z-index: 10;
      }
      .header button {
        background: #ffe5d4;
        border: none;
        color: #666;
        padding: 8px 16px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .logo {
        margin-right: 1100px;
      }
      .header button:hover {
        background: #60b1a7;
      }
      /* Navegación */
      nav {
        background: #fff;
        display: flex;
        padding: 10px 40px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        gap: 30px;
        font-weight: 700;
      }
      nav a {
        color: #60b1a7;
        text-decoration: none;
        font-size: 1.15rem;
        position: relative;
        padding-bottom: 5px;
        transition: color 0.3s ease;
      }
      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 3px;
        background: #60b1a7;
        transition: width 0.3s ease;
        border-radius: 2px;
      }
      nav a:hover {
        color: #666;
      }
      nav a:hover::after {
        width: 100%;
      }
      /* Imagen principal y fondo animado */
      .main-image {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
        height: 60vh;
        overflow: hidden;
        /* background: rgba(138, 43, 226, 0.4);  <-- esta línea la quitamos */
      }

      .fondo {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        width: 300vw; /* 3 imágenes */
        height: 100%;
        animation: slideBackground 30s linear infinite;
        opacity: 0.2;
        border-radius: 20px;
        pointer-events: none;
        user-select: none;
      }
      .fondo img {
        width: 100vw;
        height: 100%;
        object-fit: cover;
        flex-shrink: 0;
        filter: brightness(0.8);
        border-radius: 20px;
      }
      @keyframes slideBackground {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100vw);
        }
      }
      /* Contenedor principal con estilo card */
      .contenedor {
        position: relative;
        background: #ffe5d4;
        padding: 50px 60px;
        border-radius: 25px;
        box-shadow: 0 12px 30px rgba(55, 66, 250, 0.25);
        max-width: 500px; /* <- antes 350px */
        width: 90%;
        text-align: center;
        z-index: 1;
        color: #2f3542;
      }

      .contenedor h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        user-select: none;
        letter-spacing: 0.04em;
      }
      .boton {
        display: inline-block;
        padding: 12px 28px;
        margin: 10px 8px 0;
        font-weight: 700;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(55, 66, 250, 0.3);
        user-select: none;
      }
      .boton1 {
        background: #60b1a7;
        color: white;
      }
      .boton1:hover {
        background: #2f3542;
        box-shadow: 0 8px 20px rgba(47, 53, 66, 0.5);
        transform: translateY(-3px);
      }
      .boton2 {
        background: #60b1a7;
        color: white;
      }
      .boton2:hover {
        background: #2f3542;
        box-shadow: 0 8px 20px rgba(47, 53, 66, 0.5);
        transform: translateY(-3px);
      }
      /* Sección noticias */
      .news-section {
        max-width: 900px;
        margin: 40px auto 60px;
        padding: 20px 30px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      }
      .news-section h2 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 30px;
        color: #60b1a7;
        letter-spacing: 0.03em;
        user-select: none;
      }
      .news-item {
        background: #f7f9fc;
        border-radius: 15px;
        padding: 20px 25px;
        margin-bottom: 25px;
        box-shadow: 0 3px 10px rgba(55, 66, 250, 0.05);
        transition: background-color 0.3s ease;
      }
      .news-item:hover {
        background-color: #e1e8ff;
      }
      .news-item h3 {
        font-size: 1.6rem;
        margin-bottom: 12px;
        color: #2f3542;
        user-select: text;
      }
      .news-item p {
        font-size: 1.1rem;
        color: #555;
        line-height: 1.4;
        user-select: text;
      }
      .news-item .date {
        font-size: 0.85rem;
        color: #888;
        text-align: right;
        margin-top: 10px;
        font-style: italic;
        user-select: none;
      }

      /* Banner de anuncio - MODIFICADO */
      .ad-section {
        width: 100%;
        background: #ffe5d4;
        padding: 30px 0;
        margin: 40px 0;
      }

      .ad-banner {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        background: #ffe5d4;
        padding: 20px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        gap: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .ad-banner img {
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
      }

      .ad-text {
        flex: 1;
        padding: 0 20px;
      }

      .ad-text h2 {
        font-size: 1.8rem;
        color: #2f3542;
        margin-bottom: 10px;
      }

      .ad-text p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 15px;
      }

      .ad-text button {
        background: #60b1a7;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .ad-text button:hover {
        background-color: #2f3542;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Footer */
      footer {
        background: #fff;
        text-align: center;
        padding: 20px;
        color: #999;
        font-size: 0.9rem;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        user-select: none;
      }
      /* Responsive */
      @media (max-width: 768px) {
        .contenedor {
          width: 95%;
          padding: 25px 20px;
        }
        .news-section {
          margin: 20px 15px 40px;
          padding: 15px 20px;
        }
        nav {
          justify-content: center;
          gap: 20px;
          padding: 10px 15px;
        }

        /* Responsive para el banner */
        .ad-section {
          padding: 20px 0;
          margin: 30px 0;
        }

        .ad-banner {
          flex-direction: column;
          padding: 15px;
          margin: 0 auto;
          width: 95%;
        }

        .ad-banner img {
          max-width: 100%;
          width: 100%;
          margin-bottom: 15px;
        }

        .ad-text {
          padding: 0;
          text-align: center;
        }

        .ad-text h2 {
          font-size: 1.5rem;
        }
      }
      .user-management {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .user-management-btn {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }

      .user-management-btn:hover {
        transform: scale(1.1);
      }

      /* Estilos para el modal de gestión de usuario */
      .user-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .user-modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .close-modal {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
      }

      .user-modal h3 {
        margin-bottom: 20px;
        color: #2f3542;
        text-align: center;
      }

      .user-option {
        margin-bottom: 15px;
      }

      .user-option label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      .user-option input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      .user-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
      }

      .user-actions button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .update-btn {
        background: #60b1a7;
        color: white;
      }

      .update-btn:hover {
        background: #4a8d84;
      }

      .delete-btn {
        background: #ff6b6b;
        color: white;
      }

      .delete-btn:hover {
        background: #e05555;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="static/img/STYLO (1).png" alt="Logo" style="height: 80px" />
      </div>

      <div class="account-info">
        <p id="user-info">Cargando información...</p>
        <button
          id="user-management-btn"
          class="user-management-btn"
          style="display: none"
        >
          ⚙️
        </button>
        <button id="login-btn" style="display: none">Iniciar sesión</button>
        <button id="logout-btn" style="display: none">Cerrar sesión</button>
      </div>
    </div>

    <!-- Nav -->
    <nav>
      <a href="/armario">ARMARIO</a>
      <a href="/comunidad">EXPLORAR</a>
      <a href="#">¿POR DONDE EMPIEZO?</a>
    </nav>

    <!-- Imagen principal con fondo en movimiento -->
    <div class="main-image">
      <div class="fondo">
        <img src="static/img/FU.png" alt="Fondo" />
        <img src="static/img/FU.png" alt="Fondo" />
        <img src="static/img/FU.png" alt="Fondo" />
      </div>

      <div class="contenedor">
        <h2>🌟 Armario Virtual 🌟</h2>
        <button
          class="boton boton1"
          onclick="window.location.href='/crear-conjunto'"
        >
          Empieza a Crear!
        </button>
        <button class="boton boton2" onclick="window.location.href='/armario'">
          Ver tu armario
        </button>
        <button id="logt">Cerrar sesión</button>
      </div>
    </div>

    <div id="user-modal" class="user-modal">
      <div class="user-modal-content">
        <span class="close-modal">&times;</span>
        <h3>Gestión de cuenta</h3>

        <div class="user-option">
          <label for="new-username">Cambiar nombre de usuario</label>
          <input
            type="text"
            id="new-username"
            placeholder="Nuevo nombre de usuario"
          />
        </div>

        <div class="user-actions">
          <button class="update-btn" id="update-username-btn">
            Actualizar
          </button>
          <button class="delete-btn" id="delete-account-btn">
            Eliminar cuenta
          </button>
        </div>
      </div>
    </div>

    <!-- Banner de Anuncio - MODIFICADO -->
    <section class="ad-section">
      <div class="ad-banner">
        <img
          src="static/img/Nueva coleccion verano 2025 (1).png"
          alt="Anuncio especial"
        />
        <div class="ad-text">
          <h2>🎉 ¡Gran promoción de temporada!</h2>
          <p>Descubre descuentos exclusivos en nuevas colecciones.</p>
          <button onclick="window.location.href='promo.html'">
            Ver Promoción
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Mi Empresa | Todos los derechos reservados</p>
    </footer>

    <script>
      const supabaseUrl = "https://fcuoobbozbpwobfzbfwb.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjdW9vYmJvemJwd29iZnpiZndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzMDk2OTUsImV4cCI6MjA1Njg4NTY5NX0.kBnE22zwoUuTU2LORXr5llC2XmkM92s1nPAIG4yisyQ";
      const supabaseClient = supabase.createClient(
        supabaseUrl,
        supabaseAnonKey
      );

      window.onload = async () => {
        const {
          data: { session },
        } = await supabaseClient.auth.getSession();

        if (session) {
          console.log("Usuario logueado:", session.user);

          // Guardar el token
          localStorage.setItem("token", session.access_token);

          // Mostrar bienvenida
          document.body.innerHTML += `<p>Bienvenido, ${session.access_token}</p>`;

          await checkAuth();
        } else {
          console.log("No hay sesión activa");
        }
      };
      let token = localStorage.getItem("token");

      // Elementos del DOM
      const userInfoElement = document.getElementById("user-info");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const userManagementBtn = document.getElementById("user-management-btn");
      const userModal = document.getElementById("user-modal");
      const closeModal = document.querySelector(".close-modal");
      const updateUsernameBtn = document.getElementById("update-username-btn");
      const deleteAccountBtn = document.getElementById("delete-account-btn");
      const newUsernameInput = document.getElementById("new-username");

      // Variables de estado

      let currentUser = null;

      // Función principal de autenticación
      async function checkAuth() {
        try {
          // Ocultar elementos por defecto
          loginBtn.style.display = "none";
          logoutBtn.style.display = "none";
          userManagementBtn.style.display = "none";

          if (!token) {
            throw new Error("No hay token");
          }

          const response = await fetch(
            "https://stylo-4u8w.onrender.com/users/me",
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error("No autorizado");
          }

          const data = await response.json();
          console.log("Datos recibidos de /me:", data);
          currentUser = data;
          userInfoElement.textContent = data.username;
          logoutBtn.style.display = "inline-block";
          userManagementBtn.style.display = "inline-block";
        } catch (error) {
          console.error("Error de autenticación:", error);
          localStorage.removeItem("token");
          userInfoElement.textContent = "No has iniciado sesión";
          loginBtn.style.display = "inline-block";
        }
      }

      // Función para actualizar el nombre de usuario
      async function updateUsername(newUsername) {
        try {
          const response = await fetch(
            "https://stylo-4u8w.onrender.com/users/me",
            {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ username: newUsername }),
            }
          );

          if (!response.ok) {
            throw new Error("Error en la respuesta del servidor");
          }

          const data = await response.json();
          currentUser = data;
          userInfoElement.textContent = data.username;
          alert("Nombre de usuario actualizado correctamente");
          userModal.style.display = "none";
        } catch (error) {
          console.error("Error al actualizar:", error);
          alert("Hubo un error al actualizar el nombre de usuario");
        }
      }

      // Función para eliminar la cuenta
      async function deleteAccount() {
        try {
          const response = await fetch(
            "https://stylo-4u8w.onrender.com/users/me",
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error("Error en la respuesta del servidor");
          }

          localStorage.removeItem("token");
          alert("Tu cuenta ha sido eliminada correctamente");
          location.reload();
        } catch (error) {
          console.error("Error al eliminar:", error);
          alert("Hubo un error al eliminar tu cuenta");
        }
      }

      // Event Listeners
      loginBtn.addEventListener("click", () => {
        window.location.href = "/login";
      });

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        location.reload();
      });

      userManagementBtn.addEventListener("click", () => {
        userModal.style.display = "flex";
        if (currentUser) {
          newUsernameInput.value = currentUser.username;
        }
      });

      closeModal.addEventListener("click", () => {
        userModal.style.display = "none";
      });

      window.addEventListener("click", (event) => {
        if (event.target === userModal) {
          userModal.style.display = "none";
        }
      });

      updateUsernameBtn.addEventListener("click", () => {
        const newUsername = newUsernameInput.value.trim();
        if (!newUsername) {
          alert("Por favor ingresa un nombre de usuario válido");
          return;
        }
        updateUsername(newUsername);
      });

      deleteAccountBtn.addEventListener("click", () => {
        if (
          confirm(
            "¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer."
          )
        ) {
          deleteAccount();
        }
      });

      document.getElementById("logt").addEventListener("click", async () => {
        const { error } = await supabaseClient.auth.signOut();
        if (error) {
          console.error("Error al cerrar sesión:", error.message);
          alert("Error al cerrar sesión: " + error.message);
        } else {
          localStorage.removeItem("token"); // Limpia el token si lo usas
          location.reload(); // Recarga para reiniciar el estado
        }
      });

      // Inicialización
    </script>
  </body>
</html>
