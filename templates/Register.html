<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylo - Login/Register</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      section {
        position: relative;
        min-height: 100vh;
        background-color: #ffe5d4;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        transition: background-color 0.5s ease;
      }

      section .container {
        position: relative;
        width: 800px;
        height: 500px;
        background: #ffe5d4;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        transition: transform 0.5s ease;
      }

      section .container .user {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
      }

      section .container .user .imgBx {
        position: relative;
        width: 50%;
        height: 100%;
        background: #fff;
        transition: 0.5s;
      }

      section .container .user .imgBx img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      section .container .user .formBx {
        position: relative;
        width: 50%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        transition: 0.5s;
      }

      section .container .user .formBx form h2 {
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
        color: #555;
      }

      section .container .user .formBx form input {
        position: relative;
        width: 100%;
        padding: 10px;
        background: #f5f5f5;
        color: #333;
        border: none;
        outline: none;
        box-shadow: none;
        margin: 8px 0;
        font-size: 14px;
        letter-spacing: 1px;
        font-weight: 300;
      }

      section .container .user .formBx form input[type="submit"] {
        max-width: 100px;
        background: #677eff;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        transition: 0.5s;
      }

      section .container .user .formBx form .signup {
        position: relative;
        margin-top: 20px;
        font-size: 12px;
        letter-spacing: 1px;
        color: #555;
        text-transform: uppercase;
        font-weight: 300;
      }

      section .container .user .formBx form .signup a {
        font-weight: 600;
        text-decoration: none;
        color: #677eff;
      }

      section.active {
        background-color: #00bfae;
      }

      section .container .signupBx,
      section .container .signinBx {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        transition: transform 0.5s ease;
      }

      section .container .signupBx {
        transform: translateX(100%);
      }

      section .container.active .signupBx {
        transform: translateX(0);
      }

      section .container .signinBx {
        transform: translateX(0);
      }

      section .container.active .signinBx {
        transform: translateX(-100%);
      }

      @media (max-width: 991px) {
        section .container {
          max-width: 400px;
        }

        section .container .imgBx {
          display: none;
        }

        section .container .user .formBx {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <!-- Login -->
        <div class="user signinBx">
          <div class="imgBx">
            <img src="static/img/ama.webp" alt="" />
          </div>
          <div class="formBx">
            <form id="login-form" onsubmit="return false;">
              <h2>Iniciar Sesión</h2>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Contraseña"
                required
              />
              <input type="submit" value="Login" />
              <p class="signup">
                No tienes cuenta?
                <a href="#" onclick="toggleForm();">Crear cuenta.</a>
              </p>
            </form>
            <button
              id="google-login"
              style="
                margin-top: 20px;
                padding: 10px;
                background: white;
                border: 1px solid #ddd;
                border-radius: 4px;
                cursor: pointer;
              "
            >
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                style="width: 20px; margin-right: 10px"
              />
              Continuar con Google
            </button>
            <div class="error" id="login-error-msg"></div>
          </div>
        </div>

        <!-- Registro -->
        <div class="user signupBx">
          <div class="formBx">
            <form id="register-form" onsubmit="return false;">
              <h2>Crear una cuenta</h2>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Nombre de usuario"
                required
              />
              <input
                type="email"
                id="email-register"
                name="email"
                placeholder="Email"
                required
              />
              <input
                type="number"
                id="edad"
                name="edad"
                placeholder="Edad"
                min="1"
                required
              />
              <input
                type="password"
                id="password-register"
                name="password"
                placeholder="Contraseña"
                required
              />
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirmar contraseña"
                required
              />
              <input type="submit" value="Registrarse" />
              <p class="signup">
                ¿Ya tienes cuenta?
                <a href="#" onclick="toggleForm();">Iniciar sesión.</a>
              </p>
            </form>
            <div class="error" id="register-error-msg"></div>
          </div>
          <div class="imgBx">
            <img src="static/img/verde.webp" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script>
      // 1. CONFIGURACIÓN INICIAL - COLOCA TUS PROPIOS VALORES AQUÍ
      const supabaseUrl = "https://fcuoobbozbpwobfzbfwb.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjdW9vYmJvemJwd29iZnpiZndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzMDk2OTUsImV4cCI6MjA1Njg4NTY5NX0.kBnE22zwoUuTU2LORXr5llC2XmkM92s1nPAIG4yisyQ";

      // 2. INICIALIZACIÓN CON MANEJO DE ERRORES
      let supabase;
      try {
        supabase = supabase.createClient(supabaseUrl, supabaseKey);
        console.log("Supabase inicializado correctamente");
      } catch (error) {
        console.error("Error inicializando Supabase:", error);
        document.getElementById("login-error-msg").textContent =
          "Error de configuración. Contacta al soporte.";
      }

      // 3. VERIFICACIÓN DE SESIÓN
      async function checkSession() {
        if (!supabase) return;

        try {
          const {
            data: { session },
            error,
          } = await supabase.auth.getSession();
          if (error) throw error;
          if (session) {
            localStorage.setItem("token", session.access_token);
            window.location.href = "/";
          }
        } catch (error) {
          console.error("Error verificando sesión:", error.message);
        }
      }

      // 4. FUNCIÓN PARA CAMBIAR ENTRE LOGIN/REGISTER
      const toggleForm = () => {
        const section = document.querySelector("section");
        const container = document.querySelector(".container");
        section.classList.toggle("active");
        container.classList.toggle("active");
      };

      // 5. LOGIN TRADICIONAL
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          if (!supabase) return;

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMsg = document.getElementById("login-error-msg");

          errorMsg.textContent = "";

          try {
            const { data, error } = await supabase.auth.signInWithPassword({
              email,
              password,
            });
            if (error) throw error;

            localStorage.setItem("token", data.session.access_token);
            window.location.href = "/";
          } catch (error) {
            errorMsg.textContent = error.message;
          }
        });

      // 6. LOGIN CON GOOGLE
      document
        .getElementById("google-login")
        .addEventListener("click", async () => {
          if (!supabase) return;

          try {
            const { error } = await supabase.auth.signInWithOAuth({
              provider: "google",
              options: {
                redirectTo: window.location.origin + "/auth/callback",
                queryParams: {
                  access_type: "offline",
                  prompt: "consent",
                },
              },
            });
            if (error) throw error;
          } catch (error) {
            console.error("Error en login con Google:", error.message);
            document.getElementById("login-error-msg").textContent =
              "Error al iniciar con Google: " + error.message;
          }
        });

      // 7. REGISTRO
      document
        .getElementById("register-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          if (!supabase) return;

          const username = document.getElementById("username").value;
          const email = document.getElementById("email-register").value;
          const edad = parseInt(document.getElementById("edad").value);
          const password = document.getElementById("password-register").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const errorMsg = document.getElementById("register-error-msg");

          errorMsg.textContent = "";

          // Validaciones
          if (password !== confirmPassword) {
            errorMsg.textContent = "Las contraseñas no coinciden";
            return;
          }
          if (edad < 18) {
            errorMsg.textContent = "Debes tener al menos 18 años";
            return;
          }

          try {
            const { data, error } = await supabase.auth.signUp({
              email,
              password,
              options: {
                data: {
                  username,
                  full_name: username,
                  edad: edad,
                },
                emailRedirectTo: window.location.origin + "/welcome",
              },
            });

            if (error) throw error;

            if (data.user?.identities?.length === 0) {
              alert("Usuario ya registrado. Por favor inicia sesión.");
              toggleForm();
            } else {
              alert("Registro exitoso! Por favor verifica tu email.");
              document.getElementById("register-form").reset();
            }
          } catch (error) {
            errorMsg.textContent = "Error en registro: " + error.message;
          }
        });

      // Iniciar verificación de sesión
      checkSession();
    </script>
  </body>
</html>
