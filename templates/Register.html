<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/static/js/sweetalert2.all.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        overflow-x: hidden;
      }

      section {
        position: relative;
        min-height: 100vh;
        background-color: #ffe5d4;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        transition: background-color 0.5s ease;
      }

      section .container {
        position: relative;
        width: 800px;
        min-height: 500px;
        background: #ffe5d4;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        transition: transform 0.5s ease;
      }

      section .container .user {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
      }

      section .container .user .imgBx {
        position: relative;
        width: 50%;
        height: 100%;
        background: #fff;
        transition: 0.5s;
      }

      section .container .user .imgBx img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      section .container .user .formBx {
        position: relative;
        width: 50%;
        max-height: 100vh;
        overflow-y: auto;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
        transition: 0.5s;
      }

      section .container .user .formBx form {
        width: 100%;
      }

      section .container .user .formBx form h2 {
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
        color: #555;
      }

      section .container .user .formBx form input {
        position: relative;
        width: 100%;
        padding: 10px;
        background: #f5f5f5;
        color: #333;
        border: none;
        outline: none;
        box-shadow: none;
        margin: 8px 0;
        font-size: 14px;
        letter-spacing: 1px;
        font-weight: 300;
      }

      section .container .user .formBx form input[type="submit"] {
        max-width: 100px;
        background: #677eff;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        transition: 0.5s;
      }

      section .container .user .formBx form .signup {
        position: relative;
        margin-top: 20px;
        font-size: 12px;
        letter-spacing: 1px;
        color: #555;
        text-transform: uppercase;
        font-weight: 300;
      }

      section .container .user .formBx form .signup a {
        font-weight: 600;
        text-decoration: none;
        color: #677eff;
      }

      section.active {
        background-color: #00bfae;
      }

      section .container .signupBx,
      section .container .signinBx {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        transition: transform 0.5s ease;
      }

      section .container .signupBx {
        transform: translateX(100%);
      }

      section .container.active .signupBx {
        transform: translateX(0);
      }

      section .container .signinBx {
        transform: translateX(0);
      }

      section .container.active .signinBx {
        transform: translateX(-100%);
      }

      .google-login {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 14px;
        background-color: #db4437;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .google-login:hover {
        opacity: 0.9;
      }

      .error {
        color: #ff3333;
        font-size: 12px;
        margin-top: 5px;
        text-align: center;
      }

      /* Media Queries mejoradas */
      @media (max-width: 991px) {
        section .container {
          max-width: 100%;
          height: auto;
          min-height: auto;
          flex-direction: column;
        }

        section .container .user {
          position: relative;
          flex-direction: column;
        }

        section .container .user .imgBx {
          width: 100%;
          height: 200px; /* Altura fija para la imagen en móvil */
        }

        section .container .user .formBx {
          width: 100%;
          padding: 30px;
        }

        section .container .signupBx .imgBx {
          order: 2; /* Mueve la imagen al final en el formulario de registro */
        }

        section .container .signupBx .formBx {
          order: 1;
        }
      }

      @media (max-width: 768px) {
        section {
          padding: 20px;
          min-height: 100vh;
        }

        section .container .user .formBx {
          padding: 30px 20px;
        }

        section .container .user .formBx form h2 {
          font-size: 20px !important;
          margin-bottom: 15px !important;
        }

        section .container .user .formBx form input {
          font-size: 14px !important;
          padding: 12px 10px !important;
          margin: 10px 0 !important;
        }

        section .container .user .formBx form input[type="submit"] {
          font-size: 14px !important;
          padding: 12px !important;
          margin-top: 15px !important;
          max-width: 100% !important;
        }

        .google-login {
          padding: 12px !important;
          font-size: 14px !important;
          margin-top: 15px !important;
        }

        .google-login svg {
          width: 16px !important;
          height: 16px !important;
        }

        .signup {
          margin-top: 20px !important;
          font-size: 12px !important;
        }
      }

      @media (max-width: 480px) {
        section .container .user .formBx {
          padding: 25px 15px !important;
        }

        section .container .user .formBx form h2 {
          font-size: 18px !important;
        }

        .signup {
          font-size: 12px !important;
        }
      }
      /* Añade estas reglas al final de tu CSS */

      /* Asegurar que ambos formularios tengan la misma altura y estén alineados */
      section .container .user .formBx {
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centra verticalmente el contenido */
        align-items: center;
        height: 100%;
        padding: 40px;
        box-sizing: border-box;
        overflow-y: auto; /* Permite scroll si el contenido es muy largo */
      }

      /* Contenedor del formulario para mantener consistencia */
      .form-content-container {
        width: 100%;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
      }

      /* Ajustar el formulario para ocupar el espacio disponible */
      section .container .user .formBx form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 8px; /* Espacio uniforme entre elementos */
      }

      /* Asegurar que el botón de cambio de formulario quede al final */
      .signup {
        margin-top: auto; /* Empuja el elemento hacia abajo */
        padding-top: 20px; /* Espacio adicional */
      }

      @media (max-width: 991px) {
        section .container {
          height: 100vh;
          max-width: 100%;
          position: relative;
          overflow: hidden;
        }

        section .container .user {
          flex-direction: row; /* Omitimos column */
        }

        section .container .signinBx,
        section .container .signupBx {
          flex-direction: column;
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          transition: transform 0.5s ease;
        }

        section .container .signinBx {
          transform: translateX(0%);
        }

        section .container.active .signinBx {
          transform: translateX(-100%);
        }

        section .container .signupBx {
          transform: translateX(100%);
        }

        section .container.active .signupBx {
          transform: translateX(0%);
        }

        section .container .user .imgBx {
          height: 200px;
          width: 100%;
        }

        section .container .user .formBx {
          height: calc(100% - 200px);
          width: 100%;
          overflow-y: auto;
        }
      }
      .form-content-container {
        padding: 16px;
        max-height: 100vh;
        overflow-y: auto;
      }

      form#register-form {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Espaciado menor entre campos */
      }

      form#register-form input,
      form#register-form button {
        padding: 8px 10px;
        font-size: 14px;
      }
      @media (max-width: 600px) {
        .formBx {
          padding: 10px;
        }

        form#register-form h2 {
          font-size: 20px;
          margin-bottom: 10px;
        }

        form#register-form input,
        form#register-form button {
          font-size: 13px;
          padding: 6px 8px;
        }

        .google-login svg {
          width: 14px;
          height: 14px;
        }
      }
      .logo {
        position: absolute; /* o fixed si quieres que siempre esté visible */
        top: 20px;
        left: 20px;
        z-index: 1000;
        background-color: transparent;
      }
      .logo-container {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        background: transparent;
        position: absolute; /* o fixed si quieres que siempre esté visible */
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .logo-container img {
        height: 80px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <a href="/">
        <img src="static/img/STYLO_Logo.png" alt="Logo" />
      </a>
    </div>
    <!-- Resto del contenido -->

    <section>
      <div class="container">
        <!-- Login -->
        <div class="user signinBx">
          <div class="imgBx">
            <img src="static/img/ama.webp" alt="" />
          </div>
          <div class="formBx">
            <div class="form-content-container">
              <form id="login-form" onsubmit="return false;">
                <h2>Iniciar Sesión</h2>
                <input
                  type="email"
                  id="email"
                  name="email-login"
                  placeholder="Email"
                  required
                />
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Contraseña"
                  required
                />
                <input type="submit" value="Login" />
                <button type="button" class="google-login">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                    />
                  </svg>
                  Iniciar sesión con Google
                </button>
                <p class="signup">
                  No tienes cuenta?
                  <a href="#" onclick="toggleForm();">Crear cuenta.</a>
                </p>
              </form>
            </div>
            <div class="error" id="login-error-msg"></div>
          </div>
        </div>

        <!-- Registro -->
        <div class="user signupBx">
          <div class="formBx">
            <div class="form-content-container">
              <form id="register-form">
                <h2>Crear una cuenta</h2>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Nombre de usuario"
                  required
                />
                <input
                  type="email"
                  id="email-register"
                  name="email"
                  placeholder="Email"
                  required
                />
                <input
                  type="number"
                  id="age"
                  name="age"
                  placeholder="Edad"
                  min="1"
                  required
                />
                <input
                  type="password"
                  id="password-register"
                  name="password"
                  placeholder="Contraseña"
                  required
                />
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirmar contraseña"
                  required
                />
                <input type="submit" value="Registrarse" />
                <button type="button" class="google-login">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                    />
                  </svg>
                  Iniciar sesión con Google
                </button>
                <p class="signup">
                  ¿Ya tienes cuenta?
                  <a href="#" onclick="toggleForm();">Iniciar sesión.</a>
                </p>
              </form>
            </div>
            <div class="error" id="register-error-msg"></div>
          </div>
          <div class="imgBx">
            <img src="static/img/verde.webp" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script>
      const toggleForm = () => {
        const section = document.querySelector("section");
        const container = document.querySelector(".container");
        section.classList.toggle("active");
        container.classList.toggle("active");
      };

      // Login
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMsg = document.getElementById("login-error-msg");

          errorMsg.textContent = "";
          const userData = { email, password };
          console.log("ENVIANDO REGISTRO:", userData);

          try {
            const response = await fetch(
              "https://stylo-4u8w.onrender.com/users/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData),
              }
            );

            if (!response.ok) throw new Error("Credenciales incorrectas");

            const data = await response.json();
            localStorage.setItem("token", data.access_token);

            await supabaseClient.auth.setSession({
              access_token: data.access_token,
              refresh_token: data.refresh_token,
            });

            window.location.href = "/";
          } catch (error) {
            errorMsg.textContent = error.message;
          }
        });

      // Register
      document
        .getElementById("register-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const submitButton = event.target.querySelector(
            'input[type="submit"]'
          );
          submitButton.disabled = true;
          const username = document.getElementById("username").value;
          const email = document.getElementById("email-register").value;
          const age = parseInt(document.getElementById("age").value);
          const password = document.getElementById("password-register").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const errorMsg = document.getElementById("register-error-msg");

          errorMsg.textContent = "";

          try {
            // Validaciones
            if (password !== confirmPassword) {
              errorMsg.textContent = "Las contraseñas no coinciden";
              return;
            }

            if (age < 18) {
              errorMsg.textContent = "Debes tener al menos 18 años";
              return;
            }

            const edad = parseInt(document.getElementById("age").value);
            const userData = { username, email, edad, password };

            const response = await fetch(
              "https://stylo-4u8w.onrender.com/users/register",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData),
              }
            );

            if (!response.ok) {
              const errorText = await response.text();
              throw new Error("Error al registrar usuario: " + errorText);
            }

            const data = await response.json();
            Swal.fire({
              text: "Registro Exitoso!",
              icon: "success",
            });
            const loginResponse = await fetch(
              "https://stylo-4u8w.onrender.com/users/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );

            if (!loginResponse.ok)
              throw new Error("Error al hacer login automático");

            const loginData = await loginResponse.json();

            localStorage.setItem("token", loginData.access_token);

            await supabaseClient.auth.setSession({
              access_token: loginData.access_token,
              refresh_token: loginData.refresh_token,
            });

            window.location.href = "/";
          } catch (error) {
            errorMsg.textContent = error.message;
          } finally {
            submitButton.disabled = false;
          }
        });

      //Registro Google

      const supabaseUrl = "https://fcuoobbozbpwobfzbfwb.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjdW9vYmJvemJwd29iZnpiZndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzMDk2OTUsImV4cCI6MjA1Njg4NTY5NX0.kBnE22zwoUuTU2LORXr5llC2XmkM92s1nPAIG4yisyQ";
      const supabaseClient = supabase.createClient(
        supabaseUrl,
        supabaseAnonKey
      );

      Array.from(document.getElementsByClassName("google-login")).forEach(
        (button) => {
          button.addEventListener("click", async () => {
            const { error } = await supabaseClient.auth.signInWithOAuth({
              provider: "google",
              options: {
                redirectTo: window.location.origin,
              },
            });
            if (error) {
              alert("Error al iniciar sesión: " + error.message);
            }
          });
        }
      );

      // Opcional: para manejar la sesión después del redirect

      window.onload = async () => {
        const {
          data: { session },
        } = await supabaseClient.auth.getSession();

        if (session) {
          console.log("Usuario logueado:", session.user);

          // Guardar el token
          localStorage.setItem("token", session.access_token);
        } else {
          console.log("No hay sesión activa");
        }
      };
    </script>
  </body>
</html>
