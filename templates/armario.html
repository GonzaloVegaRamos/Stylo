<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylo - Mi Armario</title>
    <script src="/static/js/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      .user-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .user-modal-content {
        background: white;
        padding: 25px;
        border-radius: 15px;
        width: 95%;
        max-width: 400px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .close-modal {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
      }

      .user-modal h3 {
        margin-bottom: 20px;
        color: #2f3542;
        text-align: center;
        font-size: 1.3rem;
      }

      .user-option {
        margin-bottom: 15px;
      }

      .user-option label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
        font-size: 0.9rem;
      }

      .user-option input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      .user-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        gap: 10px;
      }

      .user-actions button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        flex: 1;
      }

      .update-btn {
        background: #60b1a7;
        color: white;
      }

      .update-btn:hover {
        background: #4a8d84;
      }

      .delete-btn {
        background: #ff6b6b;
        color: white;
      }

      .delete-btn:hover {
        background: #e05555;
      }

      .header {
        background: #ffe5d4;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 15px 20px;
        position: relative;
        display: flex;
        justify-content: space-between; /* 拘勇 esto separa logo y cuenta */
        align-items: center; /* 拘勇 centra verticalmente */
        font-weight: 600;
        font-size: 1rem;
        color: #666;
        z-index: 10;
      }

      .account-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header button {
        background: #ffe5d4;
        border: 1px solid #60b1a7;
        color: #666;
        padding: 8px 16px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        white-space: wrap;
      }

      .header button:hover {
        background: #60b1a7;
        color: white;
      }

      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      .header h1 {
        margin: 0;
        color: #2c3e50;
        font-size: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .conjuntos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        padding: 20px 0;
      }

      .conjunto-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .conjunto-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        padding: 15px 20px;
        background-color: #ffe5d4;
        color: #2c3e50;
      }

      .card-header h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .card-body {
        padding: 20px;
      }

      .prendas-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 15px;
      }

      .prenda-item {
        text-align: center;
      }

      .prenda-item img {
        width: 100%;
        max-width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
        border: 1px solid #eee;
      }

      .prenda-item p {
        margin: 5px 0 0;
        font-size: 0.9rem;
        color: #555;
      }

      .card-footer {
        padding: 15px 20px;
        background-color: #f9f9f9;
        border-top: 1px solid #eee;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-between;
      }

      .btn {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
        font-size: 0.9rem;
      }

      .btn-eliminar {
        background-color: #c23535;
        color: white;
      }

      .btn-eliminar:hover {
        background-color: #841d1d;
      }

      .btn-compartir {
        background-color: #60b1a7;
        color: white;
      }

      .btn-compartir:hover {
        background-color: #2d605a;
      }

      .empty-state {
        text-align: center;
        padding: 50px 20px;
        color: #7f8c8d;
      }

      .empty-state img {
        max-width: 200px;
        margin-bottom: 20px;
        opacity: 0.7;
      }

      .filters {
        background: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .filter-group {
        flex: 1;
        min-width: 220px;
      }

      .filter-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #2c3e50;
      }

      .filter-group select,
      .filter-group input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      /* 游님 RESPONSIVE DESIGN */

      @media (max-width: 768px) {
        .header h1 {
          font-size: 1.5rem;
        }

        .filters {
          flex-direction: column;
          gap: 20px;
        }

        .card-footer {
          flex-direction: column;
          align-items: stretch;
        }

        .btn {
          width: 100%;
          text-align: center;
        }

        .conjuntos-grid {
          grid-template-columns: 1fr;
        }

        .prendas-container {
          grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        }
      }

      #filter-search {
        width: 140px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/">
        <div class="logo">
          <img
            src="static/img/STYLO_Logo.png"
            alt="Logo"
            style="height: 80px"
          />
        </div>
      </a>

      <div class="account-info">
        <p id="user-info">Cargando informaci칩n...</p>
        <button
          id="user-management-btn"
          class="user-management-btn"
          style="display: none"
        >
          丘뙖잺
        </button>
        <button id="login-btn" style="display: none">Iniciar sesi칩n</button>
      </div>
    </div>

    <div id="user-modal" class="user-modal">
      <div class="user-modal-content">
        <span class="close-modal">&times;</span>
        <h3>Gesti칩n de cuenta</h3>

        <div class="user-option">
          <label for="new-username">Cambiar nombre de usuario</label>
          <input
            type="text"
            id="new-username"
            placeholder="Nuevo nombre de usuario"
          />
        </div>

        <div class="user-actions">
          <button class="update-btn" id="update-username-btn">
            Actualizar
          </button>
          <button id="logout-btn" style="display: none">Cerrar sesi칩n</button>
          <button class="delete-btn" id="delete-account-btn">
            Eliminar cuenta
          </button>
        </div>
      </div>
    </div>
    <h1>Mi Armario</h1>

    <div class="container">
      <div class="filters">
        <div class="filter-group">
          <label for="filter-style">Filtrar por categor칤a</label>
          <select id="filter-style">
            <option value="">Todos los conjuntos</option>
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="preppy">Preppy</option>
            <option value="urbano">Urbano</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-date">Ordenar por</label>
          <select id="filter-date">
            <option value="newest">M치s recientes primero</option>
            <option value="oldest">M치s antiguos primero</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-search">Buscar</label>
          <input
            type="text"
            id="filter-search"
            placeholder="Nombre del conjunto..."
          />
        </div>
      </div>

      <div class="conjuntos-grid" id="conjuntos-container">
        <!-- Conjuntos din치micos aparecer치n aqu칤 -->
      </div>
    </div>

    <script>
      let todosLosConjuntos = [];

      document
        .getElementById("filter-style")
        .addEventListener("change", aplicarFiltros);
      document
        .getElementById("filter-date")
        .addEventListener("change", aplicarFiltros);
      document
        .getElementById("filter-search")
        .addEventListener("input", aplicarFiltros);

      async function obtenerConjuntosUsuario() {
        const container = document.getElementById("conjuntos-container");
        container.innerHTML = `<div class="empty-state"><h2>Cargando conjuntos...</h2></div>`;

        try {
          const token = localStorage.getItem("token");
          if (!token) {
            window.location.href = "/login";
            return;
          }

          const response = await fetch(
            "https://stylo-4u8w.onrender.com/users/mis-conjuntos",
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) throw new Error("Error al obtener conjuntos");

          const conjuntos = await response.json();
          todosLosConjuntos = conjuntos;
          aplicarFiltros(); // aqu칤 llamamos a renderizar con filtros
        } catch (error) {
          console.error("Error:", error);
          container.innerHTML = `<div class="empty-state"><h2>Error al cargar conjuntos</h2></div>`;
        }
      }

      async function renderizarConjuntos(conjuntos) {
        const container = document.getElementById("conjuntos-container");

        if (!conjuntos.length) {
          container.innerHTML = `
      <div class="empty-state">
        <img src="https://via.placeholder.com/200x200?text=No+hay+conjuntos" alt="No hay conjuntos">
        <h2>A칰n no tienes conjuntos guardados</h2>
        <p>Crea tu primer conjunto y aparecer치 aqu칤</p>
        <button class="btn" style="background-color: #2ecc71; color: white;" onclick="window.location.href='/crear-conjunto'">Crear nuevo conjunto</button>
      </div>
    `;
          return;
        }

        // Primero obtenemos todas las prendas necesarias
        const prendasIds = new Set();
        conjuntos.forEach((conjunto) => {
          // Agregamos todos los IDs de prendas que no sean null
          Object.values(conjunto).forEach((valor) => {
            if (typeof valor === "string" && valor.length === 36) {
              // Asumimos que los IDs son UUIDs de 36 caracteres
              prendasIds.add(valor);
            }
          });
        });

        // Obtenemos los datos de todas las prendas de una sola vez
        let prendasData = {};
        try {
          const token = localStorage.getItem("token");
          const response = await fetch(
            `https://stylo-4u8w.onrender.com/users/ropa?id=${Array.from(
              prendasIds
            ).join(",")}`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.ok) {
            const data = await response.json();
            data.forEach((prenda) => {
              prendasData[prenda.id] = prenda;
            });
          }
        } catch (error) {
          console.error("Error al obtener prendas:", error);
        }

        // Ahora renderizamos los conjuntos con las im치genes
        container.innerHTML = conjuntos
          .map((conjunto) => {
            // Obtenemos las prendas de este conjunto
            const prendasConjunto = [];
            const camposPrenda = [
              "camiseta",
              "ral",
              "pb",
              "calzado",
              "accesorio",
              "chaqueta",
            ];

            camposPrenda.forEach((campo) => {
              const idPrenda = conjunto[campo];
              if (idPrenda && prendasData[idPrenda]) {
                prendasConjunto.push({
                  id: idPrenda,
                  nombre: prendasData[idPrenda].nombre || campo,
                  img:
                    prendasData[idPrenda].img ||
                    "https://via.placeholder.com/150?text=No+imagen",
                  tipo: campo,
                });
              }
            });

            return `
        <div class="conjunto-card" data-id="${
          conjunto.codigo
        }" onclick="verConjunto('${conjunto.codigo}')">
          <div class="card-header">
            <h3>${conjunto.nombre}</h3>
            <p style="margin: 5px 0; font-size: 0.9rem; color: #666;"> ${
              conjunto.estilo || "Sin estilo"
            }</p>
          </div>
          <div class="card-body">
            <div class="prendas-container">
              ${prendasConjunto
                .map(
                  (prenda) => `
                <div class="prenda-item">
                  <img src="${prenda.img}" alt="${prenda.nombre}">
                  
                </div>
              `
                )
                .join("")}
              ${
                prendasConjunto.length === 0
                  ? "<p>No hay prendas en este conjunto</p>"
                  : ""
              }
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-compartir" onclick="event.stopPropagation(); compartirConjunto('${
              conjunto.codigo
            }')">Compartir</button>
            <button class="btn btn-eliminar" onclick="event.stopPropagation(); eliminarConjunto('${
              conjunto.codigo
            }')">Eliminar</button>
          </div>
        </div>
      `;
          })
          .join("");
      }

      function verConjunto(codigo) {
        window.location.href = `https://stylo-4u8w.onrender.com/ver-conjunto?id=${codigo}`;
      }

      async function eliminarConjunto(id) {
        const token = localStorage.getItem("token");
        if (!token) return;

        if (!confirm("쯉eguro que deseas eliminar este conjunto?")) return;

        try {
          const res = await fetch(
            `https://stylo-4u8w.onrender.com/users/conjuntos/${id}`, // Cambia la URL aqu칤
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (res.ok) {
            obtenerConjuntosUsuario();
          } else {
            alert("No se pudo eliminar el conjunto.");
          }
        } catch (error) {
          console.error("Error eliminando conjunto:", error);
        }
      }

      function compartirConjunto(id) {
        const urlCompartir = `https://stylo-4u8w.onrender.com/ver-conjunto?id=${id}`;
        copiarAlPortapapeles(urlCompartir);
      }
      function copiarAlPortapapeles(texto) {
        navigator.clipboard
          .writeText(texto)
          .then(() => {
            Swal.fire({
              position: "top-end",
              icon: "success",
              title: "춰Enlace copiado al portapeles!\n" + texto,
              showConfirmButton: false,
              timer: 1500,
            });
          })
          .catch((err) => {
            console.error("Error al copiar:", err);
            alert(
              "No se pudo copiar el enlace autom치ticamente. C칩pialo manualmente:\n" +
                texto
            );
          });
      }
      function aplicarFiltros() {
        const categoria = document.getElementById("filter-style").value;
        const orden = document.getElementById("filter-date").value;
        const textoBusqueda = document
          .getElementById("filter-search")
          .value.toLowerCase();

        let filtrados = [...todosLosConjuntos];

        // Filtrar por categor칤a
        if (categoria) {
          filtrados = filtrados.filter((c) =>
            c.estilo?.toLowerCase().includes(categoria.toLowerCase())
          );
        }

        // Filtrar por nombre
        if (textoBusqueda) {
          filtrados = filtrados.filter((c) =>
            c.nombre.toLowerCase().includes(textoBusqueda)
          );
        }

        // Ordenar
        if (orden === "newest") {
          filtrados.reverse(); // Invertimos el orden original
        }

        renderizarConjuntos(filtrados);
      }

      document.addEventListener("DOMContentLoaded", obtenerConjuntosUsuario);

      const supabaseUrl = "https://fcuoobbozbpwobfzbfwb.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjdW9vYmJvemJwd29iZnpiZndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzMDk2OTUsImV4cCI6MjA1Njg4NTY5NX0.kBnE22zwoUuTU2LORXr5llC2XmkM92s1nPAIG4yisyQ";
      const supabaseClient = supabase.createClient(
        supabaseUrl,
        supabaseAnonKey
      );

      const userInfoElement = document.getElementById("user-info");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const userManagementBtn = document.getElementById("user-management-btn");
      const userModal = document.getElementById("user-modal");
      const closeModal = document.querySelector(".close-modal");
      const updateUsernameBtn = document.getElementById("update-username-btn");
      const deleteAccountBtn = document.getElementById("delete-account-btn");
      const newUsernameInput = document.getElementById("new-username");

      window.onload = async () => {
        const {
          data: { session },
        } = await supabaseClient.auth.getSession();

        if (session) {
          console.log("Usuario logueado:", session.user);

          // Guardar el token
          localStorage.setItem("token", session.access_token);

          // Mostrar bienvenida
          const {
            data: { user },
          } = await supabaseClient.auth.getUser();

          if (user) {
            try {
              const response = await fetch(
                "https://stylo-4u8w.onrender.com/users/google-register",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    id: user.id,
                    email: user.email,
                    full_name:
                      user.user_metadata.full_name || user.email.split("@")[0],
                  }),
                }
              );

              if (!response.ok) {
                const errorText = await response.text();
                console.error(
                  "Error registrando usuario:",
                  response.status,
                  errorText
                );
              }
            } catch (err) {
              console.error("Error de red o fetch:", err);
            }
          }

          await checkAuth();
        } else {
          console.log("No hay sesi칩n activa");
          userInfoElement.textContent = " ";
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
          userManagementBtn.style.display = "none";
        }
      };

      let currentUser = null;

      // Funci칩n principal de autenticaci칩n
      async function checkAuth() {
        try {
          const token = localStorage.getItem("token");
          // Ocultar elementos por defecto
          loginBtn.style.display = "none";
          logoutBtn.style.display = "none";
          userManagementBtn.style.display = "none";

          if (!token) {
            throw new Error("No hay token");
          }
          console.log("Token:", token);
          const response = await fetch(
            "https://stylo-4u8w.onrender.com/users/me",
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error("No autorizado");
          }

          const data = await response.json();
          console.log("Datos recibidos de /me:", data);
          currentUser = data;
          userInfoElement.textContent = data.username;
          logoutBtn.style.display = "inline-block";
          userManagementBtn.style.display = "inline-block";
        } catch (error) {
          console.error("Error de autenticaci칩n:", error);
          localStorage.removeItem("token");
          userInfoElement.textContent = "No has iniciado sesi칩n";
          loginBtn.style.display = "inline-block";
        }
      }
      // Funci칩n para actualizar el nombre de usuario
      async function updateUsername(newUsername) {
        try {
          const token = localStorage.getItem("token");
          const response = await fetch(
            "https://stylo-4u8w.onrender.com/users/me",
            {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ username: newUsername }),
            }
          );

          if (!response.ok) {
            throw new Error("Error en la respuesta del servidor");
          }

          const data = await response.json();
          currentUser = data;
          userInfoElement.textContent = data.username;

          Swal.fire({
            text: "Has cambiado el nombre!",
            icon: "success",
          });

          userModal.style.display = "none";
        } catch (error) {
          alert("Hubo un error al actualizar el nombre de usuario");
        }
      }

      // Funci칩n para eliminar la cuenta
      async function deleteAccount() {
        try {
          const token = localStorage.getItem("token");
          const response = await fetch(
            "https://stylo-4u8w.onrender.com/users/me",
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error("Error en la respuesta del servidor");
          }

          localStorage.removeItem("token");
          Swal.fire({
            text: "Tu cuenta ha sido eliminada",
            icon: "success",
          });
          localStorage.removeItem("token");
          location.reload();
        } catch (error) {
          console.error("Error al eliminar:", error);
          alert("Hubo un error al eliminar tu cuenta");
        }
      }

      // Event Listeners
      loginBtn.addEventListener("click", () => {
        window.location.href = "/login";
      });

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        location.reload();
      });

      userManagementBtn.addEventListener("click", () => {
        userModal.style.display = "flex";
        if (currentUser) {
          newUsernameInput.value = currentUser.username;
        }
      });

      closeModal.addEventListener("click", () => {
        userModal.style.display = "none";
      });

      window.addEventListener("click", (event) => {
        if (event.target === userModal) {
          userModal.style.display = "none";
        }
      });
